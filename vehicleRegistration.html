	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Vihecle Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.5">
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script>
		  var loadFile = function(event, imgID) {
		    var output = document.getElementById(imgID);
		    output.src = URL.createObjectURL(event.target.files[0]);
		  };
		</script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1> Vehicle Registration</h1> 
			</div>

			<form>
				<div class="col-sm-3"> </div>
				<div class="col-sm-6"> 
		        <div class="form-group">
		            <fieldset class="form-group">
		                <label  for="inputID">Vehicle ID </label>
		                <br/>
						<input class="form-control" type="text" name="vehicleID" for="inputVehicleID" placeholder="License Plate ID, e.g. NS 1234">	
					</fieldset>

		            <fieldset class="form-group">
		                <label for="inputCarModel">Car Model</label>
		                <br/>
		                <input class="form-control" type="text" name="carModel" for="inputCarModel" placeholder="e.g. 2012 TOYOTA Yaris">		
					</fieldset>

		            <fieldset class="form-group">
		                <label for="inputNoSeats">No. of Seats</label>
		                <br/>
		                <input class="form-control" type="value" name="noOfSeats" for="inputSeats" placeholder="e.g. 5">		
		            </fieldset>

		            <fieldset>
		            	<label for="uploadDriverLicense">Upload Driver License</label>
		                <br/>
		            	<input type="file" name="driverLicensePic" accept="image/*" onchange="loadFile(event, 'preview1')">
		            	<img id="preview1" style="max-height: 100px;"/>
		            </fieldset>	
		            <br/>
		            <fieldset>
		            	<label for="uploadDriverLicense">Upload Vehicle License</label>
		                <br/>
		            	<input type="file" name="carLicensePic" accept="image/*" onchange="loadFile(event, 'preview2')">
		            	<img id="preview2" style="max-height: 100px;"/>
		            </fieldset>	
		            <br/>
		            <fieldset>
		            	<label for="uploadDriverLicense">Upload Vehicle Picture(Optional)</label>
		                <br/>
		            	<input type="file" name="carPic" accept="image/*" onchange="loadFile(event, 'preview3')">
		            	<img id="preview3" style="max-height: 100px;"/>
		            </fieldset>	
		            <br/>
		        </div>

		        <br/>
		        <button type="submit" class="btn btn-primary">Verify your vehicle</button>
		    </div>
		    </form>
		</div>
	</body>
</html>
